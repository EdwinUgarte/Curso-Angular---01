<h2>Listado de Heroes</h2>

<div *ngIf="heroeBorrado !== ''; else noBorrado">
  <h3>
    Heroe Borrado:
    <small>{{ heroeBorrado }}</small>
  </h3>
</div>

<ng-template #noBorrado>
  <h3>
    Si gustas borrar alguno da click en Borrar
  </h3>
</ng-template>


<button (click)="borrarHeroe()">Borrar</button>

<ul>
  <li *ngFor="let heroe of heroes; let i = index">{{ i + 1 }} - {{ heroe }}</li>
</ul>
